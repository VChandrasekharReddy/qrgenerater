<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        
        <div id="qrcode"></div>
        <form id="qrForm">
            <h1>QR Code Generator</h1>
            <label for="textInput">Enter Text or URL:</label>
            <input type="text" id="textInput" placeholder="Enter text or URL" required>
            
            <label for="sizeSelect">Select QR Code Size:</label>
            <select id="sizeSelect">
                <option value="100">100x100</option>
                <option value="200">200x200</option>
                <option value="300">300x300</option>
            </select>
            
            <button type="submit">Generate QR Code</button>
            <button id="downloadBtn" style="display:none;">Download QR Code</button>
        </form>



      
    </div>

    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
